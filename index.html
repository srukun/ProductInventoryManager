<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Inventory Manager</h3>
    <div class="container">
        <div class="add-product">
            <p>Product Name</p>
            <input type="text" name="Product Name" id="input-product-name" placeholder="Enter Product Name">
            <p>Product Price</p>
            <input type="text" name="Product Price" id="input-product-price" placeholder="Enter Product Price">
            <p>Product Number</p>
            <input type="text" name="Product Number" id="input-product-number" placeholder="Enter Product Number">
            <button onclick="addProduct()">Add Product</button>
        </div>
        
        <div>
            <table>
                <tbody id="inventory-table">
                        <tr>
                            <td>Name</td>
                            <td>Price</td>
                            <td>Number</td>
                            <td>Quantity</td>
                        </tr>    
                </tbody>
    
            </table>
        </div>

        <div class="delete-all">
            <p>Delete Product</p>
            <input type="text" name="Delete Product" id="delete-product-number" placeholder="Enter Nroduct Number">
            <button onclick="deleteProduct()">Delete Product</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
